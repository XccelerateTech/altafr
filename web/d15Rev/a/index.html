<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Random Name Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Do you like names? Well here you go, come on now, just click below!</h1>
    <button id='nameMaker' style='background-color: #4CAF50; border-radius: 30%; border: 1rem solid #4CAF50; font-weight: bolder;'>CLICK
        ME</button>
    <div id='appendMeHere'></div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#nameMaker').on('click', function () {
                $.get({
                    url: `https://randomuser.me/api/`
                }).done(function (data) {
                    $('#appendMeHere').append(`<p>${data.results[0].name.first}  ${data.results[0].name.last}</p>`)
                }).fail(function () {
                    console.log('I have failed you')
                })
            })
        })

    </script>


</body>

</html>
